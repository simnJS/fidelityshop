services:
  app:
    container_name: app_${COMPOSE_PROJECT_NAME:-prod}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
      cache_from:
        - app:cache
    image: app:latest
    restart: always
    ports:
      - "3744:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3744}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL:-http://localhost:3744}
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - app_data:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  app_data:
    name: simnshop_data_${COMPOSE_PROJECT_NAME:-prod}